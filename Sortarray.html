<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sorted element in  descending order array</h2>
     <script>
        let arr=[1,4,3,2,6,5]
        for(let i=0;i<arr.length;i++)
     {
        for(j=i+1;j<arr.length;j++)
     {
        if(arr[i]<arr[j])
     {
        let temp=arr[i]
        arr[i]=arr[j]
        arr[j]=temp
     }
   }
 }
 document.write("sortded array is :")
 for(let i=0;i<arr.length;i++)
 {
    document.write("<br>",arr[i])
 }
 document.write("<br> second largest element in array ", arr[1])
     </script>
</body>
</html>
