<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Write a program to convert string into lowercase without any library function.</h2>
     <script>
        let str=prompt("Enter a string")
        let temp=""
        for(let i=0;i<str.length;i++)
     {
        let char=str[i]
        if(char>='A' && char<='Z')
     {
         let lowerchar=String.fromCharCode(char.charCodeAt(0)+32)
         temp=temp+lowerchar
     }
     else
     {
        temp=temp+char
     }
     }
     document.write(`${str} is in lowercase ${temp}`)
     </script>
</body>
</html>
