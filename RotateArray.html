<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rotate array by 1 element</h2>
    <script>
        let  arr=[1,2,3,4,5]
        let lastelement=arr[arr.length-1]
        for(let i=arr.length-1;i>0;i--)
    {
        arr[i]=arr[i-1]
    }
    arr[0]=lastelement
    document.write("After rotate element by one = ",arr)
    </script>
</body>
</html>
