<body>
    <h2> Write a program to find reverse of a string.
    </h2>
    <script>
        let temp="";
        let str=prompt("Enter a string");
        for(let i=0;i<str.length;i++)
    {
            let char=str[i];
            temp=char+temp
    }
    document.write(`${str} reverse is = ${temp} <br>`)
    if(temp==str)
    {
        document.write("string is pallindrom")
    }
    else{
        document.write("string is not palindrom")
    }
    </script>
</body>
