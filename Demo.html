<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>5/2 : "+(5/2)); // 2.5
        document.write("<br>5%2 : "+(5%2)); // 1
        document.write("<br>-5%2 : "+(-5%2)); //-1
        document.write("<br>5%-2 : "+(5%-2)); // 1
        document.write("<br>2%5 : "+(2%5)); // 2
        document.write("<br>-5%-2 : "+(-5%-2)); // -1
        document.write("<br>5%0 : "+(5%0));
        document.write("<br>5/0 : "+(5/0));
        document.write("<br>-5/0 : "+(-5/0));
        document.write("<br> '20' + null : "+('20'+null)); // '20null' 
        document.write("<br> 20 + null : "+(20+null)); // 20
        document.write("<br> '20' + undefined : "+('20'+undefined));
        document.write("<br> 20 + undefined : "+(20+undefined));
        document.write("<br> 20 + true : "+(20+true)); // 21
        document.write("<br>20 * false : "+(20*false)); // 0
        document.write("<br> 20 * null : "+(20*null));
        document.write("<br> true == 1 : "+(true == 1)); // true
        document.write("<br> undefined == null : "+(undefined == null));
    </script>
</body>
</html>
