<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Remove duplicate values from array</h2>
    <script>
        let arr=[1,2,3,4,5,2,3,6]
        let arr1=[]
        for(let i=0;i<arr.length;i++)
    {
        if(!arr1.includes(arr[i]))
    {
        arr1.push(arr[i])
    }
    }
    document.write("after removing duplicate element",arr1)

    </script>
</body>
</html>
