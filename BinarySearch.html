<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Binary search for searching element</h2>
    <script>
        let arr=[1,3,5,7,9,11,13,15]
        let target=parseInt(prompt("enter element"))
        let start=0
        let end=arr.length-1
        let found=false
        while(start<=end)
        {
        let mid=Math.floor((start+end)/2)
        if(arr[mid]===target)
        {
            document.write(`found element in array at index ${mid} and element is ${arr[mid]}`)
            found=true
            break;
        }
        else if(arr[mid]<target)
        {
            start=mid+1
        }
        else
        {
            end=mid-1
        }
    }
if(!found)
    {
        document.write("element is not found in array")
    }
    
    </script>
</body>
</html>
