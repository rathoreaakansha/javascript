<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Write a program to toggle case of each character of a string.</h2>
    <script>
        let inputstring=prompt("enyter a string")
        let newstr=""
        for(let i=0;i<inputstring.length;i++)
    {
        let char=inputstring[i]
        if(char===char.toUpperCase())
    {
        newstr=newstr+char.toLowerCase()
    }
    else
    {
        newstr=newstr+char.toUpperCase()
    }
}
document.write(`Original string is ${inputstring}<br>`)
document.write(`String is in toggle case ${newstr}`)
    </script>
</body>
</html>
