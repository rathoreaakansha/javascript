<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>Write a program to convert lowercase string to uppercase.</h2>
<script>
    let str=prompt("Enter a string")
    let newstr=str.toLowerCase()
    document.write(`${str} is in lower case = ${newstr}`)
</script>
</body>
</html>
