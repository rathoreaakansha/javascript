<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings are equal or not</title>
</head>
<body>
    <h2>Write a program to take two strings as input from the user. Confirm that the strings are
        equal.</h2>
    <script>
        let str1=prompt("enter a 1st string")
        let str2=prompt("enter a 2nd string")
        if(str1===str2)
    {
        document.write("Strings are equal")
    }
    else
    {
        document.write("strings are not equal")
    }
    </script>
</body>
</html>
